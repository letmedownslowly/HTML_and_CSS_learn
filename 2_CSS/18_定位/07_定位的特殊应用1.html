<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>定位的特殊应用1</title>
    <style>
        .outer {
            height: 400px;
            background-color: #888;
            position: relative;
        }
        .inner {
            background-color: orange;
            font-size: 20px;
            padding: 20px;
            border:10px solid black;
            position: absolute;

            /* 失败的方法：想让定位后的子元素的宽充满父元素 */
            /* top: 0;
            left: 0; */
            /* 会超出父亲内容border加padding的像素 */
            /* width设置的是内容区的宽高 */
            /* width: 100%; */

            /* 正解 */
            left: 0;
            right: 0;

            /* left: 130px;
            right: 130px; */

            /* top: 0;
            bottom: 0; */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好呀</div>
    </div>
</body>
</html>
