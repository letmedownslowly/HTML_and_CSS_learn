<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
    <style>
        div {
            font-size: 40px;
        }
        .atguigu1 {
            text-decoration: overline red;
        }
        .atguigu2 {
            text-decoration: underline dotted;
        }
        .atguigu3 {
            text-decoration: line-through wavy;
        }
        .atguigu4,ins,del {
            text-decoration: none;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <a class="atguigu4" href="http://www.baidu.com">尚硅谷4</a>
    <ins>测试1</ins>
    <del>测试2</del>
</body>
</html>
