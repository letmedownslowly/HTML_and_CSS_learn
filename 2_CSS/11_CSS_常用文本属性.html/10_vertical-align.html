<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vertical-align</title>
    <style>
        div {
            font-size: 100px;
            height: 300px;
            background-color: skyblue;
        }
        span {
            font-size: 40px;
            background-color: orange;
            /* vertical-align: baseline; */
            vertical-align: middle;
        }
        img {
            height: 150px;
            /* vertical-align: middle; */
            /* vertical-align: top; */
        }
        /* vertical-aglin不能直接控制元素里的文字,反例 */
        .test1 {
            width: 400px;
            height: 400px;
            background-color: green;
            vertical-align: bottom;
        }
        /* 反例,不能用于控制块级元素 */
        .test2 {
            width: 400px;
            height: 400px;
            background-color: gray;
        }
        .test3 {
            width: 100px;
            height: 100px;
            background-color: green;
            vertical-align: bottom;
        }
        .san {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div>
        atguigu尚硅谷x<span>x前端</span>
    </div>
    <hr>
    <div>
        atguigu尚硅谷x<img src="../images/我的自拍.jpg">
    </div>
    <hr>
    <div class="test1">123</div>
    <hr>
    <div class="test2">
        <div class="test3"></div>
    </div>
    <table border="1" cellspacing="0">
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>姓别</th>
            </tr>
        </thead>
        <tbody>
            <tr height="200">
                <td class="san">张三</td>
                <td>18</td>
                <td>男</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>20</td>
                <td>女</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
