        /* 注意点3:line-height和height的关系 */
        /* 设置了height的值,那么高度就是height的值.没有设置,则为line-height乘以行数 */

        /* 行高的应用场景1:调整多行文字的间距 */
        #d5 {

            background-color: skyblue;

        /* 多行就不行了,自己多复制一下div的内容看看区别 */
        #d6 {

            background-color: skyblue;
            height: 300px;

        }
