<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体大小</title>
    <style>
        /* body {
            font-size: 20px;
        } */

        .atguigu1 {
            font-size: 40px;
        }
        .atguigu2 {
            font-size: 30px;
        }
        .atguigu3 {
            font-size: 20px;
        }
        .atguigu4 {
            font-size: 12px;
        }
        .atguigu5 {
            /* 浏览器能够接受的最小字体是12px */
            font-size: 3px;
        }
        .atguigu7 {
            /* 浏览器能默认字体是16px,可以自己调 */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu5">尚硅谷5</div>
    <div class="atguigu6">尚硅谷6</div>
    <div class="atguigu7">尚硅谷7</div>
</body>
</html>
