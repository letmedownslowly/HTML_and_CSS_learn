<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>margin的注意事项4</title>
    <style>
        div {
            width: 800px;
            height: 100px;
            background-color: deepskyblue;
            /* 离左边能有多远有多远 */
            /* margin-left: auto; */
            /* margin-right: auto; */
            margin: 100px auto;
        }
        span {
            background-color: purple;
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <!-- margin的值也可以时auto,给一个块级元素左右设置auto可以实现该元素在其父元素内水平居中 -->
    <div> 你好啊</div>
    <span>好好学习</span>
</body>
</html>
