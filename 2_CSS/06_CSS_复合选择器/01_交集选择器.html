<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>
    <style>
        .rich {
            color: gold;
        }
        .beauty {
            color: red;
        }
        /* p元素且类名为beauty的 */
        p.beauty {
            color: green;
        }
        /* 一般不用 */
        p.beauty#wc {
            color: blue;
        }
        .rich.beauty {
            color: orange;
        }
    </style>
</head>
<body>
    <h2 class="rich">土豪张三</h2>
    <h2 class="beauty">明星李四</h2>
    <h2 class="rich beauty">土豪明星王五</h2>
    <hr>
    <p class="beauty" id="wc">小狗旺财</p>
    <p class="beauty">小猪佩奇</p>
</body>
</html>
