        /* 选中的是div的最后一个儿子p元素(按照所有同类型兄弟计算的),看结构三 */

        } */
        
        /* 选中的是div的第n个儿子p元素(按照所有同类型兄弟计算的),看结构三 */
        div>p:nth-of-type(3) {
            color: red;
