<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_概念</title>
    <style>
        /* 什么是伪类？——很像类，但不是类，是元素特殊状态的一种描述 */
        /* 选中的是没有访问过的a元素 */
        a:link {
            color: orange;
        }
        /* 选中的是访问过的a元素 */
        a:visited {
            color: grey;
        }
    </style>
</head>
<body>
    <a href="http://www.bilibili.com">去b站</a>
    <a href="http://www.jd.com">去京东</a>
</body>
</html>
