<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>浮动布局小练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .leftfix {
            float: left;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        .container {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }
        .logo,.banner1,.banner2 {
            height: 80px;
            background-color: #ccc;
            line-height: 80px;
        }
        .logo,.banner2 {
            width: 200px;
        }
        .banner1 {
            width: 540px;
            margin: 0 10px;
        }
        .menu {
            width: 960px;
            height: 30px;
            background-color: #ccc;
            line-height: 30px;
            margin-top: 10px;
        }
        .content {
            margin-top: 10px;
        }
        .column1,.column2 {
            width: 368px;
            height: 198px;
            border: 1px black solid;
            margin-right: 10px;
            line-height: 198px;
        }
        .column3,.column4,.column5,.column6 {
            width: 178px;
            height: 198px;
            border: 1px black solid;
            margin-right: 10px;
            line-height: 198px;
        }
        .bottom {
            margin-top: 10px;
        }
        .column7,.column8,.column9 {
            width: 198px;
            height: 128px;
            border: 1px black solid;
        }
        .column8 {
            margin: 10px 0;
        }
        .foot {
            margin-top: 10px;
            background-color: #ccc;
            width: 960px;
            height: 60px;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="page-header clearfix">
            <div class="logo leftfix">logo</div>
            <div class="banner1 leftfix">banner1</div>
            <div class="banner2 leftfix">banner2</div>
        </div>
        <!-- 菜单 -->
        <div class="menu">菜单</div>
        <!-- 主体 -->
        <div class="content clearfix">
            <!-- 左 -->
            <div class="left leftfix">
                <!-- 上 -->
                <div class="top clearfix">
                    <div class="column1 leftfix">栏目一</div>
                    <div class="column2 leftfix">栏目二</div>
                </div>
                <!-- 下 -->
                <div class="bottom clearfix">
                    <div class="column3 leftfix">栏目三</div>
                    <div class="column4 leftfix">栏目四</div>
                    <div class="column5 leftfix">栏目五</div>
                    <div class="column6 leftfix">栏目六</div>
                </div>
            </div>
            <!-- 右 -->
            <div class="right leftfix">
                <div class="column7">栏目七</div>
                <div class="column8">栏目八</div>
                <div class="column9">栏目九</div>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="foot">页脚</div>
    </div>
</body>
</html>
