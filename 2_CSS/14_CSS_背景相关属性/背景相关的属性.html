<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>背景相关的属性</title>
    <style>
        body {
            background-color: gray;
        }
        div {
            width: 400px;
            height: 400px;
            /* 设置背景颜色,默认transparent */
            background-color: skyblue;
            border: 5px black solid;
            font-size: 40px;


            /* 设置背景图片 */
            background-image: url(../images/悟空.jpg);
            /* background-image: url(../images/我的自拍.jpg); */
            /* background-image: url(../images/bg.gif); */


            /* 设置背景图片的重复方式 */
            background-repeat: no-repeat;
            /* background-repeat: repeat-x; */
            /* background-repeat: repeat-y; */
            

            /* 设置背景图片的位置-第一种写法:用关键词 */
            /* background-position: center bottom; */
            /* 设置背景图片的位置-第二种写法:具体像素值*/
            background-position: 300px;


            /* 复合属性 */
            background: skyblue url(../images/悟空.jpg) no-repeat 300px;
        }
    </style>
</head>
<body>
    <div>你好啊!</div>
</body>
</html>
