<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格_常用属性</title>
    <style>
        caption{
            color: blue;
            font-size: 40px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <table border="1" width="500" height="400" cellspacing="0">
        <!-- 表格标题 -->
        <caption>学生信息</caption>
        <!-- 表格头部 -->
        <thead height="50" align="center" valign="middle">
            <tr>
                <th width="50" height="50" align="right" valign="bottom">姓名</th>
                <th>姓别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody height="490" align="center" valign="top">
           <tr height="50" align="left" valign="bottom">
               <td>张三</td>
               <td>男</td>
               <td>18</td>
               <td>汉族</td>
               <td>团员</td>
           </tr>
           <tr>
               <td>李四</td>
               <td>女</td>
               <td>20</td>
               <td>满族</td>
               <td>群众</td>
           </tr>
           <tr>
               <td>王五</td>
               <td>男</td>
               <td>19</td>
               <td>回族</td>
               <td>党员</td>
           </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot height="100" align="center" valign="middle">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：3人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
