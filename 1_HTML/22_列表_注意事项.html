<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表_注意事项</title>
</head>
<body>
    <h2>要把大象放冰箱放冰箱总共分几步？</h2>
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>把冰箱门关上</li>
        <!-- 这样写在里面是不行的 -->
        <!-- <a href="http://www.baidu.com">去百度</a> -->
        <li>
            <a href="http://www.baidu.com">去百度</a>
        </li>
    </ol>

    <h2>我想去的几个城市</h2>
    <ul>
        <li>成都</li>
        
        <!-- 列表的嵌套如下 -->
        <li>
            <span>上海</span>
            <ul>
                <li>外滩</li>
                <li>迪士尼</li>
                <li>
                    <span>东方明珠</span>
                    <ul>
                        <li>***</li>
                    </ul>
                </li>
                <li>城隍庙</li>
            </ul>
        </li>

        <li>西安</li>
    </ul>

    <h2>如何更好的学习</h2>
    <!-- 自定义列表突出：术语名称  术语描述 -->
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们以后复习的一个抓手</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的代码才是自己的</dd>
        <dt>别怕出错</dt>
        <dd>错误很正常，改正并记住就是经验</dd>
    </dl>
</body>
</html>
