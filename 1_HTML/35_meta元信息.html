<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 配置字符编码 -->
    <meta charset="UTF-8">
    <!-- 争对IE浏览器的一个兼容性设置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 可以将这个注释掉，用pc端模拟手机端网页看看问题 -->
    <!-- 争对移动端的配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置网页关键字 -->
    <meta name="keywords" content="网上购物,电商购物,皮鞋,化妆品">
    <!-- 配置网页描述信息 -->
    <meta name="descrip" content="哈哈购物网成立于2002年，致力于打造国内优质的电商平台">
    <!-- 自动刷新 -->
    <meta http-equiv="refresh" content="3;url=http://www.baidu.com">
    <!-- 3秒自动刷新到百度,后退不了 -->
    <!-- <meta http-equiv="refresh" content="3"> -->
    <!-- 原地刷新 -->

    <title>meta元信息</title>
    <!-- 元信息即基本信息 -->
</head>
<body>
    <h1>你好呀</h1>
</body>
</html>
