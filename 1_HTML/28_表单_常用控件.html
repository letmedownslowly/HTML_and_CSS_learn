<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_常用控件</title>
</head>
<body>
    <form action="http://search.jd.com/search"> <!-- 工作中action可以用???占位 -->
        <!-- 文本输入框 -->
        账户<input type="text" name="account" value="zhangsan" maxlength="10">
        <br>
        <!-- 密码输入框 -->
        密码<input type="password" name="pwd" value="123" maxlength="6">
        <br>
        <!-- 单选框 -->
        性别：
        <!-- checked让这个选项默认选中 -->
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女
        <br>
        <!-- 多选框 -->
        爱好：
        <input type="checkbox" name="hobby" value="smoke">抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="perm" checked>烫头
        <br>

        其他：
        <textarea name="other" cols="20" rows="3"></textarea>
        <br>
        籍贯：
        <select name="place">
            <option value="冀">河北</option>
            <option value="鲁">山东</option>
            <option value="沪" selected>上海</option>
            <option value="川">四川</option>
        </select>

        <!-- 隐藏域 -->
        <input type="hidden" name="tag" value="123">
        <br>
        <!-- 确认按钮_第一种写法 -->
        <!-- <button>确认</button> -->

        <!-- 确认按钮_第二种写法 -->
        <!-- 默认显示为提交，用value属性改名字 -->
        <!-- 不写name例如xxx，写了之后自己去看表单，就把按钮李里的文字带走了，表单中会出现xxx=确认 -->
        <input type="submit" value="确认">

        <!-- 重置按钮_第一种写法 -->
        <!-- <button type="reset">重置</button> -->

        <!-- 重置按钮_第二种写法 -->
        <input type="reset" value="重置">

        <!-- 普通按钮_第一种写法 -->
        <!-- <button type="button">检测账户是否被注册</button> -->

        <!-- 普通按钮_第二种写法 -->
        <input type="button" value="检测账户是否被注册">

    </form>
</body>
</html>
