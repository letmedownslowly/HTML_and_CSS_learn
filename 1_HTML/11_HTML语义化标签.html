<!-- 语义：含义  eg：h1-h6   语义   标签
                    p       语义   段落
                    div     语义   没有
语义化原则：标签默认的效果不重要，语义最重要 -->

<!DOCTYPE html>
<html lang="zh-CN">
<head>
     <meta charset="UTF-8">
     <title>HTML语义化标签</title>
     <!-- css语句 -->
     <style>
          h1{
               font-size: 70px;
               color: red;
               background: green;
               /* 旋转 */
               transform: rotate(-10deg);
          }
     </style>
</head>
<body>
     <h1>把个人信息“安全堤”筑牢</h1>
     <div>
          <p>2022-06-21 07:34 . 1374条评论</p>
          <p>fjsdfdsfjsokjkvishdfndskjckhsaixaskjcaslkcsalchsdfjpoefufhslaslsjcdslhhlsdchdlskhc</p>
          <p>fdsgfgewiulfgwe;fhw;fjew/fjewl/sd/kkcsdldsihdskhcdskvnd</p>
     </div>
</body>
</html>
