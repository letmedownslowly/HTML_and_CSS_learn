<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML不常用的文本标签</title>
</head>
<body>
    <p>
        这首<cite>《光辉岁月》</cite>，非常的好听！
    </p>

    <p>
        <dfn>耗子尾汁</dfn>，是一个网络流行语，意思同<dfn>好自为之</dfn>。
    </p>

    <p>
        商品原价：<del>199</del>，限时秒杀价：<ins>99</ins>。
    </p>

    <p>
        水的化学方程式为H<sub>2</sub>O,8的三次方这么写8<sup>3</sup>
    </p>

    <p>
        等我们学了JS，就会发现 <code>alert(1)</code>很有意思
    </p>

    <p>
        手机突然提示：<samp>支付宝到账100万元！</samp>
    </p>

    <p>
        保存的快捷键：<kbd>ctrl+s</kbd>
    </p>

    <p>
        <abbr title="英雄联盟">LOL</abbr>这个游戏非常好玩
    </p>

    <p>
        你是年少的欢喜，这句话反过来念就是：<bdo dir="rtl"> 你是年少的欢喜</bdo>
    </p>
    
    <p>
        等我们学了JS，就会发现这样定义变量了：<code>let <var>a</var>=1</code>
    </p>
</body>
</html>
