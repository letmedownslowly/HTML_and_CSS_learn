<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06_变换原点</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deeppink;
            /* 通过关键词调整变换原点 */
            transform-origin: left top;

            /* 通过具体像素值调整变换原点 */
            /* transform-origin: 50px 50px; */

            /* 通过百分比调整变换的原点 */
            /* transform-origin: 25% 25%; */

            /* transform-origin: left; */

            /* 变换原点位置的改变对 旋转 有影响 */
            /* transform: rotateZ(0deg); */

            /* 变换原点位置的改变对 缩放 有影响 */
            transform: scale(1);

            /* 变换原点位置的改变对 位移 无影响 */
            /* transform: translate(100px,100px); */
        }
        .test {
            width: 50px;
            height: 50px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="test">
                你好啊
            </div>
        </div>
    </div>
</body>
</html>
