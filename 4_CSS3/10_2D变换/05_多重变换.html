<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_多重变换</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deeppink;
            /* 前后效果不一样 */
            transform: translate(100px,100px) scale(0.5);
            /* 坐标轴在缩放发生之前的位置 */
            transform: scale(0.5) translate(100px,100px);
            /* 旋转会改变坐标轴，写最后面 */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>
</body>
</html>
