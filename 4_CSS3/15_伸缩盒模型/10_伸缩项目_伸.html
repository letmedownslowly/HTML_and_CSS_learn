<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>10_伸缩项目_伸</title>
    <style>
        .outer {
            width: 1000px;
            height: 900px;
            background-color: #888;
            margin: 0 auto;

            /* 伸缩盒模型相关的属性-start */
            
            /* 将该元素变成了伸缩容器（开启了flex布局） */
            display: flex;

            /* 调整主轴方向 水平从左到右，默认 */
            flex-direction: row;

            /* 主轴换行的方式 */
            flex-wrap: nowrap;

            /* 主轴的对齐方式,主轴的起始位置 */
            justify-content: flex-start;


        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
            /* flex-grow: 1; */
        }
        .inner1 {
            flex-grow: 1;
        }
        .inner2 {
            width: 300px;
            flex-grow: 2;
        }
        .inner3 {
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
