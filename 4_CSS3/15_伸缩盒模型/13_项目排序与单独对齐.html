<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>12_flex复合属性</title>
    <style>
        .outer {
            width: 600px;
            height: 900px;
            background-color: #888;
            margin: 0 auto;

            /* 伸缩盒模型相关的属性-start */
            
            /* 将该元素变成了伸缩容器（开启了flex布局） */
            display: flex;

            /* 调整主轴方向 水平从左到右，默认 */
            flex-direction: row;

            /* 主轴换行的方式 */
            flex-wrap: nowrap;

            /* 主轴的对齐方式,主轴的起始位置 */
            justify-content: flex-start;

            /* 侧轴对齐方式 */
            align-content: flex-start;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
            /* 可以拉伸 可以压缩 设置基准长度为0,可简写为：flex：1 */
            flex: 1 1 0;
        }

        /* .inner2 {
            order: -1;
        }
        .inner3 {
            order: -2;
        } */

        .inner2 {
            /* align-self: flex-end; */
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
