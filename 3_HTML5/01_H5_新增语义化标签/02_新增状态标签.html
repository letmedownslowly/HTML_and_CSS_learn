<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_新增状态标签</title>
</head>
<body>
    <span>手机电量</span>
    <!-- 自己尝试下value值为10；50；90 -->
    <meter max="100" min="0" value="30" low="20" high="80" optimum="90"></meter>
    <!-- 真实手机电量 -->
    <meter max="100" min="0" value="30" low="10" high="20" optimum="90"></meter>
    <br>
    <span>当前进度</span>
    <progress max="100" value="80"></progress>
</body>
</html>
