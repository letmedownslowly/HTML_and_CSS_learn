<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新增的全局属性</title>
    <style>
        div {
            width: 600px;
            height: 200px;
            border: 1px solid black;
            font-size: 20px;
        }
        .box1 {
            background-color: skyblue;
            margin-bottom: 10px;
        }
        .box2 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1" spellcheck="true" contenteditable="true">Lorem ipsum dolor sit amet.</div>
    <div class="box2" draggable="true" ondragend="go(event)">Lorem ipsum dolor sit amet.</div>
    
    <script>
        function go(e){
            alert(e.x)
            // alert(e.y)
        }
    </script>
</body>
</html>
